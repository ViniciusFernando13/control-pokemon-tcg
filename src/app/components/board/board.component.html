<div [id]="player" class="board">
    <div class="active-place">

        <coin [active]="coin" (click)="toggleCoin()"></coin>

        <poke-card [active]="true" [conditions]="conditions"></poke-card>

        <div class="coins-place">
            <div class="principals">
                <poison-coin [active]="conditions.poison" (click)="toggleCondition('poison')"></poison-coin>
                <burn-coin [active]="conditions.burn" (click)="toggleCondition('burn')"></burn-coin>
            </div>
            <div class="others">
                <sleep-coin [active]="conditions.sleep" (click)="toggleCondition('sleep')"></sleep-coin>
                <confuse-coin [active]="conditions.confuse" (click)="toggleCondition('confuse')"></confuse-coin>
                <paralize-coin [active]="conditions.paralyze" (click)="toggleCondition('paralyze')"></paralize-coin>
            </div>
        </div>
    </div>

    <div class="bench">
        <poke-card *ngFor="let card of bench; index as i" [index]="i" (deleteEvent)="deleteCard($event)"></poke-card>
        <add-card *ngIf="bench.length < 5" (click)="addPokeToBench()"></add-card>
    </div>
</div>
